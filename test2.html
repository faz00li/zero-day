<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CVSS Input Widgets Demo</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    section { margin-bottom: 2rem; }
    label { display: block; margin-bottom: 0.5rem; }
  </style>
</head>
<body>
  <h1>CVSS Input Widgets Demo</h1>

  <!-- Option 1: Number Input -->
  <section>
    <h2>Option 1: &lt;input type="number"&gt;</h2>
    <form id="form1">
      <label for="cvss-number">CVSS Score (0–10, step 0.1):</label>
      <input type="number" id="cvss-number" name="cvss-number"
             min="0" max="10" step="0.1" value="5.0">
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Option 2: Range Slider -->
  <section>
    <h2>Option 2: &lt;input type="range"&gt;</h2>
    <form id="form2">
      <label for="cvss-range">CVSS Score (0–10, step 0.1):</label>
      <input type="range" id="cvss-range" name="cvss-range"
             min="0" max="10" step="0.1" value="5.0"
             oninput="rangeOutput.value = this.value">
      <output id="rangeOutput">5.0</output>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Option 3: Select Dropdown -->
  <section>
    <h2>Option 3: &lt;select&gt;</h2>
    <form id="form3">
      <label for="cvss-select">CVSS Score (predefined):</label>
      <select id="cvss-select" name="cvss-select">
        <!-- Keep it short for demo -->
        <option value="0.0">0.0</option>
        <option value="1.0">1.0</option>
        <option value="2.0">2.0</option>
        <option value="5.0" selected>5.0</option>
        <option value="7.5">7.5</option>
        <option value="10.0">10.0</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </section>

  <script>
    // Attach handlers to log submitted values
    document.querySelectorAll("form").forEach(form => {
      form.addEventListener("submit", e => {
        e.preventDefault();
        const data = new FormData(form);
        console.log("Submitted:", Object.fromEntries(data.entries()));
        alert("Submitted: " + JSON.stringify(Object.fromEntries(data.entries())));
      });
    });
  </script>
</body>
</html>
